{% extends "base.html" %} 

{% block content %}

<div class="mb-4">
  <h2 class="text-center">Mensagens Aleatórias</h2>
</div>

{% if permitidoExibir == True %}
<div class="card">
  <div class="card-body">
    <p>{{mensagem.slip.advice}}</p>
  </div>
</div>

{% else %}
<div>
  <p class="text-center fw-bold fst-italic " style="color: rgb(0, 4, 255)">
    Tempo até a próxima mensagem é de {{tempoRestante}} aproximadamente.
  </p>
</div>

{% endif %} 

{% endblock content %}
