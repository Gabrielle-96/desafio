{% extends "base.html" %}

{% block content %}

<div class="mb-4">
    <h2>Mensagens Aleatórias</h2>
</div>

{% if permitidoExibir == True %}
  <div class="card">
    <div class="card-body">
      <p>{{mensagem.slip.advice}}</p>
    </div>
  </div>

{% else %}
  <div>
    <p> Tempo até a próxima mensagem  
      <!-- exibir quanto tempo falta atraves da logica --> </p>
  </div>

{% endif %}

{% endblock content %}
